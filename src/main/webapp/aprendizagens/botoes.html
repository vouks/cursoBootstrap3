<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" media="screen">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->

    <title>Curso Bootstrap</title>

    <!-- Adicionar CSS Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Adicionar CSS Personalizado -->
    <link href="css/style.css" rel="stylesheet" media="screen">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <hr/>

                <a href="#" class="btn btn-default">Teste 01</a>
                <a href="#" class="btn btn-primary">Teste 02</a>
                <a href="#" class="btn btn-success">Teste 03</a>
                <a href="#" class="btn btn-info">Teste 04</a>
                <a href="#" class="btn btn-warning">Teste 05</a>
                <a href="#" class="btn btn-danger">Teste 06</a>
                <a href="#" class="btn btn-link">Teste 07</a>
                <a href="#" class="btn">Teste 08</a>

                <button class="btn btn-primary">Botão link</button>

                <input type="submit" value="Botão submeter" class="btn btn-info" />

            </div>
        </div>
    </div>

    <hr/>

    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <button class="btn btn-primary btn-xs">Botão muito pequeno</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-info btn-sm">Botão pequeno</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-default">Botão padrão</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-danger btn-lg">Botão grande</button>
            </div>
        </div>
    </div>

    <hr/>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <button class="btn btn-danger btn-block btn-lg">Block level</button>
            </div>
            <div class="col-xs-12 col-sm-4">
                <button class="btn btn-danger btn-block btn-lg active">Block level</button>
            </div>
            <div class="col-xs-12 col-sm-4">
                <button class="btn btn-danger btn-block btn-lg" disabled="disabled">Block level</button>
            </div>
        </div>
    </div>



    <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
    <script src="js/bootstrap.min.js"></script>
    <!-- JS personalizados -->
    <script src="js/main.js"></script>
</body>

</html>
